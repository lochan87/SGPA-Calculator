<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="text-center mt-2" style="font-weight: bolder;">SGPA Calculator</h1>
    <div class="container col-4" id="sgpa">
    <form id="calculatorForm" name="sgpa87">
      <div>
        <label>Subject - 1:</label>
        <input type="number" min="0" max="30" id="s1" name="s1c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s1c" name="s1m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 2:</label>
        <input type="number" min="0" max="30" id="s2" name="s2c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s2c" name="s2m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 3:</label>
        <input type="number" min="0" max="30" id="s3" name="s3c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s3c" name="s3m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 4:</label>
        <input type="number" min="0" max="30" id="s4" name="s4c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s4c" name="s4m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 5:</label>
        <input type="number" min="0" max="30" id="s5" name="s5c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s5c" name="s5m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 6:</label>
        <input type="number" min="0" max="30" id="s6" name="s6c" required placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s6c" name="s6m" required placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 7:</label>
        <input type="number" min="0" max="30" id="s7" name="s7c"  placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s7c" name="s7m"  placeholder="Marks Obtained">
      </div>
      <div>
        <label>Subject - 8:</label>
        <input type="number" min="0" max="30" id="s8" name="s8c"  placeholder="No. of Credits">
        <input type="number" min="0" max="100" id="s8c" name="s8m"  placeholder="Marks Obtained">
      </div>
      <button class="submit" type="submit">Calculate</button>
    </form>
  </div>
  <div id="result" style="text-align: center; margin-top: 20px; margin-bottom: 20px; font-size: 25px; font-weight: bold;"></div>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
  <script src="script.js"></script>
</body>
</html>
